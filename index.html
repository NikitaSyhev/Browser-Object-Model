<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Object Model</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <button id="open-modal">
        Открыть модальное окно
    </button>

    <div id="modal-space">
        <div class="modal-content">
            <h3 class="modal-title">Drag and drop</h3>
            <div id="dad-space">
                <div class="draggable-block red"></div>
                <div class="draggable-block green"></div>
                <div class="draggable-block blue"></div>
            </div>
            <div class="btn-container">
                <button id="close-modal">Закрыть</button>
            </div>
        </div>   
    </div>
   

    <script src="csripts/script.js"></script>
</body>
</html>
